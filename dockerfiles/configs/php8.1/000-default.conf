<VirtualHost *:9400>
        ServerAdmin webmaster@localhost
        ServerName 172.20.0.8
        DocumentRoot /var/www/html/gerenciador-compras-1/public
        <Directory /var/www/html/gerenciador-compras-1/public/>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
