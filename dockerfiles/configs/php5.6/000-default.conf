<VirtualHost *:9199>
        ServerAdmin webmaster@localhost
        ServerName 172.20.0.6
        DocumentRoot /var/www/html/supermonitor-hkm-1/public
        <Directory /var/www/html/supermonitor-hkm-1/public/>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
