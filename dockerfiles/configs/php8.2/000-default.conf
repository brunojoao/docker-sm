<VirtualHost *:8085>
        ServerName 172.20.0.9
        DocumentRoot /var/www/html/
        <Directory /var/www/html/>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
<VirtualHost *:8085>
        ServerAdmin webmaster@localhost
        ServerName ultramonitor.docker.local
        DocumentRoot /var/www/html/ultramonitor/public
        <Directory /var/www/html/ultramonitor/public/>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>